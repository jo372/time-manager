{% extends "base.html" %}

{% block title %} Login {% endblock %}

{% block content %}

<div class="container mx-auto">
    <div class="row p-2 w-full">
      <h2>Log In</h2>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="bg-black text-white rounded block w-full p-1 text-center sm:w-auto sm:inline sm:m-0" type="submit">Log In</button>
      </form>
    </div>
</div>
{% endblock %}
